server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_min_length 512;
    gzip_comp_level 6;
    gzip_types
        text/css
        application/javascript
        application/json
        application/xml
        text/xml
        image/svg+xml
        font/woff
        font/woff2
        text/plain;

    location = / {
        try_files /index.html =404;
        add_header Cache-Control "public, max-age=300";
    }

    location /static/ {
        alias /usr/share/nginx/html/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location / {
        return 302 /;
    }
}
